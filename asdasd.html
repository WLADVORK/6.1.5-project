<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="page__brands brands swiper">
    <div class="brands__name name"><span class="name__text">Ремонт техники различных брендов</span></div>    
    <div class="brands__content swiper-wrapper">
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="lenovo-logo" src="images/lenovo.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="samsung-logo" src="images/samsung.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="apple-logo" src="images/apple.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="viewsonic-logo" src="images/viewsonic.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="bosch-logo" src="images/bosch.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="hp-logo" src="images/hp.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="acer-logo" src="images/acer.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="sony-logo" src="images/sony.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="lenovo-logo" src="images/lenovo.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="samsung-logo" src="images/samsung.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
        <div class="brands__item swiper-slide"><img class="brands__logo" alt="apple-logo" src="images/apple.svg"><a class="brands__link" href="#"><img class="brands__icon-go" alt="brand-icon-go" src="images/go.svg"></a></div>
    </div>
        <div class="brands__fade"></div>
        <div class="swiper-pagination"></div>
        <div class="read-more"><img class="read-more__icon" alt="read-more-icon" src="images/expand.svg"><span class="read-more__text">Показать все</span></div>
    </div>
    
    
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
